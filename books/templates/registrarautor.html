<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
    <form action="{% url 'registrarautor' %}" method="post">
{% csrf_token %}
<fieldset>
    <legend><h1>Registrar autor</h1></legend>
    {% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}
    <label class="form-label" for="codigoautor"> Codigo autor</label>
    <input class="form-control" id="codigoautor" name="codigoautor" type="number">
    <label  class="form-label" for="nombreautor"> Nombre autor</label>
    <input class="form-control" id="nombreautor" name="nombreautor" type="text">
    <label   class="form-label" for="nacionalidad"> Nacionalidad</label>
    <input class="form-control" id="nacionalidad" name="nacionalidad" type="number">

</fieldset>
<input class="btn btn-primary" type="submit" value="Registrar">
</form>
</div>

</body>
