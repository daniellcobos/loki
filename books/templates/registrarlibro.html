<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
    <form action="{% url 'registrarlibros' %}" method="post">
{% csrf_token %}
<fieldset>
    <legend><h1>Registrar libro</h1></legend>
    {% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}
    <label class="form-label" for="codigolibro"> Codigo libro</label>
    <input class="form-control" id="codigolibro" name="codigolibro" type="number">
    <label  class="form-label" for="nombrelibro"> Nombre libro</label>
    <input class="form-control" id="nombrelibro" name="nombrelibro" type="text">
    <label   class="form-label" for="existencias"> Existencias</label>
    <input class="form-control" id="existencias" name="existencias" type="number">
    <label  class="form-label" for="precio"> Precio</label>
    <input class="form-control" id="precio" name="precio" type="precio">
<label  class="form-label" for="autor"> Autor </label>
    <select   class="form-select" id="autor" name="autor">
         {% for autor in autores %}
       <option value="{{ autor.codigo_autor }}"> {{ autor.nombre_autor }}</option>
          {% endfor %}
    </select>
<label  class="form-label" for="editorial"> Editorial </label>
  <select  class="form-select" id="editorial" name="editorial">
         {% for editorial in editoriales %}
       <option value="{{ editorial.codigo_editorial }}"> {{ editorial.nombre_editorial }}</option>
          {% endfor %}
    </select>
<label  class="form-label" for="genero"> Genero </label>
 <select   class="form-select" id="genero" name="genero">
         {% for genero in generos %}
       <option value="{{ genero.id_genero }}"> {{ genero.nombre_genero }}</option>
          {% endfor %}
    </select>
<label class="form-label" for="descripcion"> Descripcion </label>
 <input  class="form-control"  type="text" name="descripcion" id="descripcion">

</fieldset>
<input class="btn btn-primary" type="submit" value="Registrar">
</form>
</div>

</body>
